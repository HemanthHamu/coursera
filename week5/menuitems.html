<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Items</title>
    <style>
        header{
            text-align: center;
            font-size: 35px;
        }
        div{
            background-color: blueviolet;
            display: flex;
            flex-direction: column;
            margin-top: 50px;
            border: 2px solid black;
        }
        div p{
            color: white;
            font-size: 25px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <header>Available Items</header>
    <div>
        <p>Chicken Tikka</p>
        <p>Chicken Sandwich</p>
        <p>Chicken Pizza</p>
        <p>Chicken Burger</p>
        <p>Chicken kebab</p>
    </div>
    
</body>
</html>
